<div class="fixed top-24 right-5 z-50 flex flex-col gap-3 pointer-events-none">
    @for (toast of toastService.toasts(); track toast.id) {
    <div class="pointer-events-auto min-w-[300px] max-w-md p-4 rounded-lg shadow-lg transform transition-all duration-300 animate-slide-in"
        [ngClass]="{
        'bg-green-100 border-l-4 border-green-500 text-green-700': toast.type === 'success',
        'bg-red-100 border-l-4 border-red-500 text-red-700': toast.type === 'error',
        'bg-blue-100 border-l-4 border-blue-500 text-blue-700': toast.type === 'info',
        'bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700': toast.type === 'warning'
      }">
        <div class="flex justify-between items-start">
            <div class="flex flex-col">
                <strong class="font-bold capitalize">{{ toast.type }}!</strong>
                <span class="text-sm mt-1">{{ toast.message }}</span>
            </div>
            <button (click)="toastService.remove(toast.id)"
                class="text-gray-400 hover:text-gray-600 focus:outline-none ml-4">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
    </div>
    }
</div>
