<div class="invoice-wrapper">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-slate-800">User Management</h1>
        <button class="btn btn-secondary" (click)="goBack()">Back to Settings</button>
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMessage"
        class="bg-red-50 text-red-700 p-4 rounded-lg mb-4 border border-red-200 flex items-center gap-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div>
            <p class="font-bold">Failed to load users</p>
            <p class="text-sm">{{ errorMessage }}</p>
        </div>
        <button class="ml-auto text-sm font-semibold hover:underline" (click)="loadUsers()">Retry</button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead class="bg-slate-50 border-b border-slate-200">
                <tr>
                    <th class="py-4 px-6 font-semibold text-slate-700">Username</th>
                    <th class="py-4 px-6 font-semibold text-slate-700">Full Name</th>
                    <th class="py-4 px-6 font-semibold text-slate-700">Role</th>
                    <th class="py-4 px-6 font-semibold text-slate-700">Joined</th>
                    <th class="py-4 px-6 font-semibold text-slate-700 text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                <tr *ngFor="let user of users" class="hover:bg-slate-50 transition">
                    <td class="py-4 px-6 text-slate-800 font-medium">{{ user.username }}</td>
                    <td class="py-4 px-6 text-slate-600">{{ user.full_name || 'N/A' }}</td>
                    <td class="py-4 px-6">
                        <span class="px-2 py-1 rounded text-xs font-bold uppercase tracking-wide" [ngClass]="{
                                'bg-purple-100 text-purple-700': user.role === 'super_admin',
                                'bg-blue-100 text-blue-700': user.role === 'ceo' || user.role === 'hr',
                                'bg-green-100 text-green-700': user.role === 'accountant',
                                'bg-amber-100 text-amber-700': user.role === 'driver',
                                'bg-gray-100 text-gray-700': user.role === 'staff'
                            }">
                            {{ user.role }}
                        </span>
                    </td>
                    <td class="py-4 px-6 text-slate-500 text-sm">{{ user.created_at | date }}</td>
                    <td class="py-4 px-6 text-right">
                        <button class="text-slate-400 hover:text-blue-600 transition" title="Edit User">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path
                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="users.length === 0 && !errorMessage">
                    <td colspan="5" class="py-8 text-center text-slate-500 italic">No users found. (Loading or Empty)
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
