<app-card extraClass="relative rounded-3xl border border-white/10 bg-[linear-gradient(135deg,var(--primary-purple),var(--deep-purple))] p-8 text-white"
>
  <div class="mb-2 flex items-center justify-between">
    <h2 class="text-lg font-medium tracking-tight text-white/90">Total Income</h2>
  </div>

  <div class="my-6 text-5xl font-bold tracking-tight">{{ formatIncome(snapshot()?.value) }}</div>

  <div class="mb-2 flex items-center justify-between text-sm text-white/80">
    <span>Budget usage</span>
    <strong>{{ budgetUsedPercent }}%</strong>
  </div>

  <div class="mb-4 h-2 w-full overflow-hidden rounded-full bg-white/20">
    <div
      class="h-full rounded-full bg-amber-300 transition-all duration-300"
      [style.width.%]="budgetUsedPercent"
    ></div>
  </div>

  <select
    class="w-full rounded-xl border border-white/20 bg-white/15 px-4 py-3 text-sm font-medium text-white backdrop-blur transition duration-200"
    [value]="selectedPeriod()"
    (change)="onSelectChange($event)"
  >
    @for (option of options; track option.value) {
      <option class="bg-[#5B21B6] text-white" [value]="option.value">{{ option.label }}</option>
    }
  </select>
</app-card>
