<section id="reportSection" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-6">
    <!-- Billing Invoice -->
    <app-card
        extraClass="hover:shadow-md hover:border-slate-300 cursor-pointer flex flex-col items-center justify-center text-center py-6"
        (click)="navigateToBillingInvoice()">
        <div class="mb-3 flex h-12 w-12 items-center justify-center rounded-2xl bg-purple-50 text-purple-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6" />
            </svg>
        </div>
        <span class="font-semibold text-slate-700">Billing Invoice</span>
    </app-card>
    <!-- Payment -->
    <app-card
        extraClass="hover:shadow-md hover:border-slate-300 cursor-pointer flex flex-col items-center justify-center text-center py-6"
        (click)="navigateToTransaction('Payment')">
        <div class="mb-3 flex h-12 w-12 items-center justify-center rounded-2xl bg-blue-50 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 10h18M7 15h10m4-5v8a2 2 0 01-2 2H5a2 2 0 01-2-2v-8m16-5H3a2 2 0 00-2 2v2h22V7a2 2 0 00-2-2z" />
            </svg>
        </div>
        <span class="font-semibold text-slate-700">Payment</span>
    </app-card>

    <!-- Receipt -->
    <app-card
        extraClass="hover:shadow-md hover:border-slate-300 cursor-pointer flex flex-col items-center justify-center text-center py-6"
        (click)="navigateToTransaction('Receipt')">
        <div class="mb-3 flex h-12 w-12 items-center justify-center rounded-2xl bg-emerald-50 text-emerald-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12h6m-6 4h6m-6-8h6M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        <span class="font-semibold text-slate-700">Receipt</span>
    </app-card>

    <!-- Purchase -->
    <app-card
        extraClass="hover:shadow-md hover:border-slate-300 cursor-pointer flex flex-col items-center justify-center text-center py-6"
        (click)="navigateToTransaction('Purchase')">
        <div class="mb-3 flex h-12 w-12 items-center justify-center rounded-2xl bg-amber-50 text-amber-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
        </div>
        <span class="font-semibold text-slate-700">Purchase</span>
    </app-card>

    <!-- Daily Report -->
    <app-card
        extraClass="hover:shadow-md hover:border-slate-300 cursor-pointer flex flex-col items-center justify-center text-center py-6 col-span-2 lg:col-span-1"
        (click)="navigateToReports()">
        <div class="mb-3 flex h-12 w-12 items-center justify-center rounded-2xl bg-slate-100 text-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
        </div>
        <span class="font-semibold text-slate-700">Daily Report</span>
    </app-card>
</section>

<section class="grid-row-1">
    <app-recent-activity [activity]="(activity$ | async) ?? []" />
    <app-total-cargo-card [selectedPeriod]="(period$ | async) ?? 'today'"
        (periodChange)="onPeriodChange($event)" />
    <app-trends-chart [trendPoints]="(trends$ | async) ?? []" />
</section>

<section class="grid-row-3">
    <app-drivers-list [drivers]="(drivers$ | async) ?? []" />
</section>
