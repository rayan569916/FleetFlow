<app-card extraClass="h-full">
  <div class="mb-6 flex items-center justify-between">
    <h2 class="text-lg font-semibold tracking-tight text-slate-800">Recent Activity</h2>
    <app-status-badge text="Live" />
  </div>

  <div class="activity-list">
    @for (item of activity(); track trackById($index)) {
    <article class="mb-3 flex gap-4 rounded-xl border p-4 transition-all duration-200 activity-item">
      <div
        class="flex h-10 w-10 shrink-0 items-center justify-center rounded-xl bg-gradient-to-br from-violet-600 to-violet-800 text-white activity-icon">
        @switch (item.icon) {
        @case ('package') {
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" class="h-5 w-5">
          <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
          <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        }
        @case ('clock') {
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" class="h-5 w-5">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        }
        @case ('check') {
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" class="h-5 w-5">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        }
        @case ('user') {
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" class="h-5 w-5">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        </svg>
        }
        @case ('star') {
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" class="h-5 w-5">
          <polygon
            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
          </polygon>
        </svg>
        }
        @default {
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" class="h-5 w-5">
          <rect x="3" y="3" width="18" height="18" rx="2"></rect>
          <line x1="9" y1="9" x2="15" y2="15"></line>
          <line x1="15" y1="9" x2="9" y2="15"></line>
        </svg>
        }
        }
      </div>
      <div class="activity-content">
        <h3 class="text-sm font-medium text-slate-800 activity-title">{{ item.title }}</h3>
        <p class="mt-1 font-mono text-xs text-slate-400 activity-meta">{{ item.meta }}</p>
      </div>
    </article>
    }
  </div>
</app-card>
