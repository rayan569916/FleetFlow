<!-- Error Message Banner -->
<div *ngIf="errorMessage"
  class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r shadow-sm flex items-start animate-fade-in"
  role="alert">
  <svg class="h-5 w-5 text-red-500 mr-2 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <div>
    <p class="font-bold">Login Failed</p>
    <p class="text-sm">{{ errorMessage }}</p>
  </div>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <!-- Username Field -->
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
          aria-hidden="true">
          <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
        </svg>
      </div>
      <input type="text" formControlName="username"
        class="appearance-none block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-shadow"
        [class.border-red-300]="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
        placeholder="Enter your username">
    </div>
    <p *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
      class="mt-1 text-xs text-red-500 font-medium">
      Username is required.
    </p>
  </div>

  <!-- Password Field -->
  <div>
    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
          aria-hidden="true">
          <path fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <input type="password" formControlName="password"
        class="appearance-none block w-full pl-10 pr-3 py-2.5 border border-slate-300 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-shadow"
        [class.border-red-300]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        placeholder="Enter your password">
    </div>
    <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
      class="mt-1 text-xs text-red-500 font-medium">
      Password is required.
    </p>
  </div>

  <!-- Submit Button -->
  <div>
    <button type="submit" [disabled]="loginForm.invalid || isLoading"
      class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:-translate-y-0.5">
      <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      {{ isLoading ? 'Signing In...' : 'Sign In' }}
    </button>
  </div>
</form>
