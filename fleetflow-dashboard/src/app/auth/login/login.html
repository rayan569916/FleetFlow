<form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Email Field -->
  <div>
    <label class="block text-sm font-medium text-slate-700">Email address</label>
    <input type="email" formControlName="email" 
      class="mt-1 block w-full px-3 py-2 bg-slate-50 border rounded-md text-sm shadow-sm focus:ring-1 outline-none transition-all"
      [class.border-red-500]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
      [class.border-slate-300]="!(loginForm.get('email')?.touched && loginForm.get('email')?.invalid)"
      [class.focus:ring-red-500]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
      [class.focus:ring-indigo-500]="!(loginForm.get('email')?.touched && loginForm.get('email')?.invalid)">
    
    <!-- Error Message -->
    <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="mt-1 text-xs text-red-500">
      Please enter a valid email address.
    </p>
  </div>

  <!-- Password Field -->
  <div>
    <label class="block text-sm font-medium text-slate-700">Password</label>
    <input type="password" formControlName="password" 
      class="mt-1 block w-full px-3 py-2 bg-slate-50 border rounded-md text-sm shadow-sm focus:ring-1 outline-none transition-all"
      [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
      [class.border-slate-300]="!(loginForm.get('password')?.touched && loginForm.get('password')?.invalid)"
      [class.focus:ring-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
      [class.focus:ring-indigo-500]="!(loginForm.get('password')?.touched && loginForm.get('password')?.invalid)">
    
    <!-- Error Message -->
    <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="mt-1 text-xs text-red-500">
      Password is required.
    </p>
  </div>

  <!-- Submit Button -->
  <button type="submit" 
    [disabled]="loginForm.invalid"
    [class.opacity-50]="loginForm.invalid"
    [class.cursor-not-allowed]="loginForm.invalid"
    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">
    Sign In
  </button>
</form>
