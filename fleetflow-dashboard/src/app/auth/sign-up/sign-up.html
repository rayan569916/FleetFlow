<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl border border-slate-100">
    <div class="text-center">
      <h2 class="mt-2 text-3xl font-extrabold text-slate-900 tracking-tight">
        Register New User
      </h2>
      <p class="mt-2 text-sm text-slate-600">
        Create an account for a new team member.
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Success Message Banner -->
      <div *ngIf="successMessage" class="rounded-md bg-green-50 p-4 border border-green-200 animate-fade-in"
        role="alert">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">Success</h3>
            <div class="mt-2 text-sm text-green-700">
              <p>{{ successMessage }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Error Message Banner -->
      <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4 border border-red-200 animate-fade-in" role="alert">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">Error</h3>
            <div class="mt-2 text-sm text-red-700">
              <p>{{ errorMessage }}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="rounded-md shadow-sm -space-y-px">
        <!-- Full Name -->
        <div class="mb-4">
          <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
          <input id="fullName" type="text" formControlName="fullName"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-colors duration-200"
            [class.border-red-300]="signupForm.get('fullName')?.touched && signupForm.get('fullName')?.invalid"
            placeholder="John Doe">
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
          <input id="email" type="email" formControlName="email"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-colors duration-200"
            [class.border-red-300]="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
            placeholder="john@example.com">
        </div>

        <!-- Role -->
        <div class="mb-4">
          <label for="role" class="block text-sm font-medium text-slate-700 mb-1">Role</label>
          <div class="relative">
            <select id="role" formControlName="role"
              class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-colors duration-200 cursor-pointer"
              [class.border-red-300]="signupForm.get('role')?.touched && signupForm.get('role')?.invalid">
              <option value="" disabled selected>Select a role...</option>
              <option value="super_admin">Super Admin</option>
              <option value="ceo">CEO</option>
              <option value="hr">HR</option>
              <option value="accountant">Accountant</option>
              <option value="driver">Driver</option>
              <option value="staff">Staff</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
          <input id="password" type="password" formControlName="password"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-colors duration-200"
            [class.border-red-300]="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
            placeholder="••••••••">
          <!-- Specific Password Strength Errors -->
          <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
            class="mt-1 text-xs text-red-500 space-y-1">
            <p *ngIf="signupForm.get('password')?.errors?.['pattern']">
              Must be 8+ chars (A-Z, a-z, 0-9, special).
            </p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-6">
          <label for="ConfirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirm
            Password</label>
          <input id="ConfirmPassword" type="password" formControlName="ConfirmPassword"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition-colors duration-200"
            [class.border-red-300]="signupForm.get('ConfirmPassword')?.touched && (signupForm.get('ConfirmPassword')?.invalid || signupForm.errors?.['mismatch'])"
            placeholder="••••••••">
          <p *ngIf="signupForm.get('ConfirmPassword')?.touched && signupForm.errors?.['mismatch']"
            class="mt-1 text-xs text-red-500">
            Passwords do not match.
          </p>
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="signupForm.invalid || isLoading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <!-- Loading Spinner -->
            <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
            <!-- Lock Icon (Default) -->
            <svg *ngIf="!isLoading" class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition-colors"
              xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path
                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
            </svg>
          </span>
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Creating...</span>
        </button>
      </div>
    </form>
  </div>
</div>
