<header
  class="mb-8 flex items-center justify-between sticky top-0 z-10 bg-white/80 backdrop-blur-md border-b border-slate-200/60 px-6 py-3 transition-all">
  <div class="flex items-center gap-4 left-section">
    <!-- Hamburger: Visible only on mobile -->
    <button type="button"
      class="flex h-10 w-10 flex-col items-center justify-center gap-1 rounded-xl border border-slate-200 bg-white shadow-sm transition-transform active:scale-95 md:hidden"
      (click)="onToggleSidebar()" aria-label="Toggle sidebar">
      <span class="block h-0.5 w-5 rounded bg-slate-600"></span>
      <span class="block h-0.5 w-5 rounded bg-slate-600"></span>
      <span class="block h-0.5 w-5 rounded bg-slate-600"></span>
    </button>

    <div class="logo-section md:hidden">
      <!-- Only show text on mobile if you want, or hiding it is fine if sidebar has it -->
      <h1 class="font-bold text-slate-800 text-lg">Captain Cargo</h1>
    </div>

    <!-- Breadcrumb Placeholder (Desktop) -->
    <div class="hidden md:flex text-slate-500 text-sm font-medium">
      <span class="cursor-pointer hover:text-indigo-600 transition-colors" routerLink="/dashboard">Dashboard</span>
      <span class="mx-2">/</span>
      <span class="text-indigo-600 font-semibold cursor-pointer">{{ currentPageTitle() }}</span>
    </div>
  </div>

  <div class="flex items-center gap-5 right-section">
    <!-- Notifications (Placeholder) -->
    <button class="relative p-2 text-slate-400 hover:text-indigo-600 transition-colors">
      <span class="absolute top-1.5 right-1.5 h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </button>

    <!-- User Profile Info -->
    <div class="flex flex-col items-end hidden md:flex cursor-pointer">
      <span class="font-semibold text-slate-800 text-sm">{{ userName() }}</span>
      <span class="text-xs text-indigo-600 font-bold uppercase tracking-wider bg-indigo-50 px-2 py-0.5 rounded-full">{{
        userRole() }}</span>
    </div>

    <button
      class="relative flex items-center gap-2 overflow-hidden rounded-xl bg-slate-900 px-5 py-2.5 text-sm font-semibold text-white shadow-lg shadow-slate-900/20 hover:bg-slate-800 hover:shadow-xl transition-all duration-300 active:scale-95"
      type="button">
      <svg class="h-5 w-5 text-indigo-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        aria-hidden="true">
        <rect x="3" y="5" width="2" height="14"></rect>
        <rect x="7" y="5" width="1" height="14"></rect>
        <rect x="10" y="5" width="2" height="14"></rect>
        <rect x="14" y="5" width="1" height="14"></rect>
        <rect x="17" y="5" width="3" height="14"></rect>
      </svg>
      Scan
    </button>
  </div>
</header>
