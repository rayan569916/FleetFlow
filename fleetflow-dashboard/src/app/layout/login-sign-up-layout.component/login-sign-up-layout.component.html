<div class="min-h-screen bg-slate-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <!-- Use your FleetFlow Logo here -->
        <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
            {{ isLogin ? 'Sign in to FleetFlow' : 'Create your account' }}
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-sm border border-slate-200 sm:rounded-xl sm:px-10">
            <app-login *ngIf="isLogin"></app-login>
            <app-sign-up *ngIf="!isLogin"></app-sign-up>

            <div class="mt-6 text-center">
                <button (click)="toggleMode()" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                    {{ isLogin ? "Don't have an account? Sign up" : "Already have an account? Sign in" }}
                </button>
            </div>
        </div>
    </div>
</div>
